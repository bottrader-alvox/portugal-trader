<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Métodos Trader Inteligente - Módulos</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial Black', Arial, sans-serif;
      background: #ffffff;
      color: #1a237e;
      overflow-x: hidden;
      padding: 0;
    }

    /* --- TOPO --- */
    .topo {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px;
      background: #f5f5f5;
    }

    .topo-texto {
      color: #1a237e;
      text-align: center;
    }

    .topo-texto h1 {
      font-size: 3.2rem;
      margin: 0 0 10px;
    }

    .topo-texto p {
      font-size: 1.3rem;
      font-weight: 600;
      margin: 0;
    }

    @media (max-width: 600px) {
      .topo {
        flex-direction: column;
        gap: 20px;
      }

      .topo-texto h1 {
        font-size: 2.5rem;
      }

      .topo-texto p {
        font-size: 1.1rem;
      }
    }

    /* --- CARROSSEL DE MÓDULOS --- */
    .modules-section {
      max-width: 1100px;
      margin: 40px auto 80px;
      padding: 0 20px;
    }

    .modules-title {
      text-align: center;
      font-size: 2.4em;
      font-weight: 900;
      margin-bottom: 20px;
      color: #ff9800;
      text-shadow: 0 0 12px #ccc;
    }

    .modules-carousel {
      display: flex;
      overflow-x: auto;
      scroll-behavior: smooth;
      gap: 20px;
      padding-bottom: 15px;
      scrollbar-width: none;
      -ms-overflow-style: none;
    }

    .modules-carousel::-webkit-scrollbar {
      display: none;
    }

    .module-card {
      flex: 0 0 auto;
      width: 250px;
      border-radius: 14px;
      box-shadow: 0 0 15px #ccc;
      background: #fafafa;
      color: #1a237e;
      user-select: none;
      transition: transform 0.3s ease;
      cursor: pointer;
      border: 2px solid #e0e0e0;
    }

    .module-card:hover {
      transform: scale(1.12);
      box-shadow: 0 0 30px #bbb;
    }

    .module-card img {
      width: 100%;
      border-top-left-radius: 14px;
      border-top-right-radius: 14px;
      display: block;
      height: 160px;
      object-fit: cover;
      filter: drop-shadow(0 0 4px #ffca28bb);
    }

    .module-caption {
      padding: 12px 15px;
      font-weight: 900;
      font-size: 1.2em;
      text-align: center;
      color: #ff9800;
      text-shadow: 0 0 8px #ccc;
      user-select: none;
    }

    /* --- WHATSAPP FLOATING BUTTON --- */
    .whatsapp-float {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 1000;
    }

    .whatsapp-float img {
      width: 60px;
      height: 60px;
      transition: transform 0.3s ease;
    }

    .whatsapp-float img:hover {
      transform: scale(1.1);
    }
  </style>
</head>
<body>

  <!-- TOPO -->
  <section class="topo">
    <div class="topo-texto">
      <h1>Método Trader Inteligente</h1>
      <p>Pare de operar no escuro, aprenda com quem vive do mercado!</p>
    </div>
  </section>

  <!-- SEÇÃO MÓDULOS -->
  <section class="modules-section">
    <h2 class="modules-title">O que você vai aprender com esse Método:</h2>
    <div class="modules-carousel" id="modules-carousel">
      <!-- Cards de módulos aqui -->
      <!-- ... (os mesmos do seu código anterior) ... -->
    </div>
  </section>

  <!-- BOTÃO WHATSAPP FLUTUANTE -->
  <a class="whatsapp-float" href="https://wa.me/5522997179556" target="_blank">
    <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/whatsapp.svg" alt="WhatsApp" style="filter: drop-shadow(0 0 5px #25d366);" />
  </a>

  <!-- AUTO-SCROLL SCRIPT -->
  <script>
    const carousel = document.getElementById('modules-carousel');
    let scrollAmount = 0;
    const scrollStep = 2;
    const maxScroll = carousel.scrollWidth - carousel.clientWidth;

    function autoScroll() {
      scrollAmount += scrollStep;
      if (scrollAmount >= maxScroll) {
        scrollAmount = 0;
      }
      carousel.scrollTo({
        left: scrollAmount,
        behavior: 'smooth',
      });
    }
    setInterval(autoScroll, 40);
  </script>

</body>
</html>
